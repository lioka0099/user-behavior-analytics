site_name: User Behavior Analytics
site_description: Documentation for the User Behavior Analytics platform
site_author: User Behavior Analytics Team
site_url: https://lioka0099.github.io/user-behavior-analytics/

repo_name: lioka0099/user-behavior-analytics
repo_url: https://github.com/lioka0099/user-behavior-analytics
edit_uri: edit/main/docs/

# Ensure assets are copied correctly
docs_dir: docs
site_dir: site

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.expand
    - navigation.indexes
    - search.suggest
    - search.highlight
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Architecture: architecture.md
  - Backend API:
    - api/setup.md
    - api/endpoints.md
    - api/data-model.md
  - Android SDK:
    - android-sdk/usage.md
    - android-sdk/event-schema.md
  - Dashboard:
    - dashboard/overview.md
  - Demo App:
    - demo-app/shopflow.md

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lioka0099/user-behavior-analytics
