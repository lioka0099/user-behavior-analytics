name: Deploy docs to GitHub Pages

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - "mkdocs.yml"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with Git LFS)
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Verify LFS files are downloaded
        run: |
          git lfs pull
          file docs/assets/Dashboard_Apps.png | grep -q "PNG image" || (echo "LFS file not downloaded correctly" && exit 1)

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs and dependencies
        run: |
          pip install -r requirements-docs.txt

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with MkDocs
        run: mkdocs build --strict

      - name: Verify images in build output
        run: |
          echo "Checking build output..."
          ls -lh site/assets/*.png | head -5
          test -f site/assets/Dashboard_Apps.png || (echo "Image not found in build output" && exit 1)
          file site/assets/Dashboard_Apps.png | grep -q "PNG image" || (echo "Image is not a valid PNG" && exit 1)
          echo "âœ“ Images verified in build output"
          echo "Image count: $(ls site/assets/*.png | wc -l)"

      - name: Create .nojekyll file
        run: touch site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
